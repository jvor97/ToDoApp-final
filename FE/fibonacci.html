      /*
      Create method for calculating fibonacci numbers. This method has one parameter and returns

      for example:
      Fibonacci(3) => returns 2
      Fibonacci(4) => returns 3
      Fibonacci(9) => returns 34
      Fibonacci(14) => returns 377
       */

      function fibonacci1(number) {
        let n1 = 1;
        let n2 = 1;
        let n3 = 2;
        let arr = [1, 1];
        // console.log(n1);
        // console.log(n2);
        for (let i = 0; i < number; i++) {
          n3 = n1 + n2;
          //   console.log(n3);
          arr.push(n3);
          n1 = n2;
          n2 = n3;
        }
        return arr[number - 1];
